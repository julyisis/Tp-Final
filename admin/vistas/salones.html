<h1 class="mb-4">Salones de Eventos</h1>

<!-- Filtros -->
<div class="row mb-3">
    <div class="col-md-4">
        <input type="text" class="form-control" id="buscadorNombre" placeholder="Buscar por nombre...">
    </div>
    <div class="col-md-3">
        <input type="number" class="form-control" id="filtroCapacidad" placeholder="Capacidad mínima">
    </div>
    <div class="col-md-3">
        <input type="number" class="form-control" id="filtroPrecio" placeholder="Precio máximo ($)">
    </div>
    <div class="col-md-2 d-grid">
        <button class="btn btn-secondary" id="btnLimpiarFiltros">Limpiar</button>
    </div>
</div>

<!-- Botón agregar -->
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#salonModal">
    Agregar Nuevo Salón
</button>

<!-- Tabla -->
<div class="table-responsive">
    <table class="table table-striped" id="salonesTable">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Capacidad</th>
                <th>Ubicación</th>
                <th>Precio</th>
                <th>Servicios</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="salonesBody"></tbody>
    </table>
</div>

<!-- Modal para agregar/editar salón -->
<div class="modal fade" id="salonModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Agregar Nuevo Salón</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="salonForm">
                    <input type="hidden" id="salonId">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="capacidad" class="form-label">Capacidad</label>
                        <input type="number" class="form-control" id="capacidad" required>
                    </div>
                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicación</label>
                        <input type="text" class="form-control" id="ubicacion" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio ($)</label>
                        <input type="number" class="form-control" id="precio" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Servicios ofrecidos</label>
                        <div id="serviciosCheckboxes" class="form-check">
                            <!-- Se insertan dinámicamente desde JS -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="saveSalon">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
